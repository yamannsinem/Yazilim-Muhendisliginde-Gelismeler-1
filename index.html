<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Velora PRO | Ki≈üisel Asistan</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<script>
    tailwind.config = {
        theme: {
            extend: {
                fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                colors: {
                    brand: { 50: '#f5f3ff', 100: '#ede9fe', 500: '#8b5cf6', 600: '#7c3aed', 900: '#4c1d95' },
                    dark: { 800: '#1e293b', 900: '#0f172a' }
                }
            }
        }
    }
</script>

<style>
    body { background-color: #0f172a; color: #fff; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
    .input-field { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s ease; }
    .input-field:focus { border-color: #8b5cf6; box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15); background: rgba(15, 23, 42, 0.9); }
    .fade-in { animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .slide-in { animation: slideIn 0.4s ease-out; }
    @keyframes slideIn { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    .toast { background: rgba(30, 41, 59, 0.95); backdrop-filter: blur(10px); border-left: 4px solid; }
</style>
</head>
<body class="antialiased min-h-screen flex flex-col md:flex-row overflow-hidden relative selection:bg-brand-500 selection:text-white">

    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-purple-600/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-600/20 rounded-full blur-[120px]"></div>
    </div>

    <div id="toast-container" class="fixed top-6 right-6 z-50 flex flex-col gap-3 pointer-events-none"></div>

    <div id="auth-screen" class="absolute inset-0 z-40 flex items-center justify-center p-4">
        <div class="glass-panel w-full max-w-[420px] p-8 rounded-3xl shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-brand-500 to-pink-500"></div>
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-brand-500 to-blue-600 rounded-2xl mx-auto flex items-center justify-center text-3xl text-white font-bold shadow-lg shadow-brand-500/30 mb-4">V</div>
                <h1 class="text-3xl font-bold text-white tracking-tight">Velora</h1>
                <p id="auth-subtitle" class="text-slate-400 mt-2 text-sm">Hayatƒ±nƒ±zƒ± organize eden yapay zeka asistanƒ±.</p>
            </div>

            <div id="login-form" class="space-y-4 fade-in">
                <div><input type="email" id="login-email" class="input-field w-full px-4 py-3.5 rounded-xl text-white outline-none" placeholder="E-Posta"></div>
                <div><input type="password" id="login-password" class="input-field w-full px-4 py-3.5 rounded-xl text-white outline-none" placeholder="≈ûifre"></div>
                <button id="btn-login" class="w-full bg-brand-600 hover:bg-brand-500 text-white font-semibold py-4 rounded-xl transition-all shadow-lg mt-2">Giri≈ü Yap</button>
                <div class="text-center mt-6"><p class="text-slate-500 text-sm">Hesabƒ±nƒ±z yok mu? <button onclick="toggleAuth('register')" class="text-brand-500 font-semibold">Hemen Kaydolun</button></p></div>
            </div>

            <div id="register-form" class="space-y-4 hidden fade-in">
                <div><input type="text" id="reg-fullname" class="input-field w-full px-4 py-3.5 rounded-xl text-white outline-none" placeholder="Ad Soyad"></div>
                <div><input type="email" id="reg-email" class="input-field w-full px-4 py-3.5 rounded-xl text-white outline-none" placeholder="E-Posta"></div>
                <div><input type="password" id="reg-password" class="input-field w-full px-4 py-3.5 rounded-xl text-white outline-none" placeholder="≈ûifre"></div>
                <button id="btn-register" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-4 rounded-xl transition-all shadow-lg mt-2">Hesap Olu≈ütur</button>
                <div class="text-center mt-6"><p class="text-slate-500 text-sm">Zaten √ºye misiniz? <button onclick="toggleAuth('login')" class="text-brand-500 font-semibold">Giri≈ü Yapƒ±n</button></p></div>
            </div>
        </div>
    </div>

    <div id="app-screen" class="hidden w-full h-full flex flex-col md:flex-row relative z-10">
        <aside class="glass-panel w-full md:w-72 md:h-screen flex md:flex-col justify-between p-4 md:p-6 fixed bottom-0 md:relative z-50 border-t md:border-r border-white/10 order-2 md:order-1">
            <div class="hidden md:flex items-center gap-3 mb-8 px-2">
                <div class="w-10 h-10 bg-gradient-to-tr from-brand-500 to-pink-500 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-lg">V</div>
                <span class="text-2xl font-bold tracking-tight">Velora</span>
            </div>
            <nav class="flex md:flex-col w-full gap-1 md:gap-3 justify-around md:justify-start">
                <button onclick="switchTab('dashboard')" class="nav-btn group flex flex-col md:flex-row items-center md:gap-4 p-2 md:px-4 md:py-3.5 rounded-xl text-slate-400 hover:bg-white/5 active-nav" data-tab="dashboard">
                    <i class="ri-dashboard-line text-xl md:text-lg"></i> <span class="text-[10px] md:text-sm font-medium">Genel</span>
                </button>
                <button onclick="switchTab('tasks')" class="nav-btn group flex flex-col md:flex-row items-center md:gap-4 p-2 md:px-4 md:py-3.5 rounded-xl text-slate-400 hover:bg-white/5" data-tab="tasks">
                    <i class="ri-checkbox-circle-line text-xl md:text-lg"></i> <span class="text-[10px] md:text-sm font-medium">G√∂revler</span>
                </button>
                <button onclick="switchTab('passwords')" class="nav-btn group flex flex-col md:flex-row items-center md:gap-4 p-2 md:px-4 md:py-3.5 rounded-xl text-slate-400 hover:bg-white/5" data-tab="passwords">
                    <i class="ri-shield-keyhole-line text-xl md:text-lg"></i> <span class="text-[10px] md:text-sm font-medium">Kasa</span>
                </button>
                <button onclick="switchTab('reminders')" class="nav-btn group flex flex-col md:flex-row items-center md:gap-4 p-2 md:px-4 md:py-3.5 rounded-xl text-slate-400 hover:bg-white/5" data-tab="reminders">
                    <i class="ri-notification-3-line text-xl md:text-lg"></i> <span class="text-[10px] md:text-sm font-medium">Hatƒ±rlatƒ±cƒ±</span>
                </button>
            </nav>
            <div class="hidden md:block mt-auto pt-6 border-t border-white/10">
                <button onclick="logout()" class="w-full flex items-center gap-2 px-4 py-2.5 rounded-lg text-red-400 hover:bg-red-500/10 text-sm font-medium"><i class="ri-logout-box-line"></i> √áƒ±kƒ±≈ü Yap</button>
            </div>
        </aside>

        <main class="flex-1 h-screen overflow-y-auto relative order-1 md:order-2 pb-24 md:pb-0">
            <header class="sticky top-0 z-30 flex justify-between items-center p-6 md:p-8 bg-[#0f172a]/80 backdrop-blur-md">
                <div><h2 class="text-2xl font-bold text-white" id="page-title">Genel Bakƒ±≈ü</h2><p class="text-sm text-slate-400 mt-1" id="current-date">Bug√ºn</p></div>
                <button onclick="logout()" class="md:hidden w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-red-400"><i class="ri-logout-box-line"></i></button>
            </header>

            <div class="px-6 md:px-8 max-w-7xl mx-auto">
                <div id="view-dashboard" class="view-content fade-in space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="glass-panel p-6 rounded-3xl relative overflow-hidden"><i class="ri-checkbox-circle-fill text-6xl text-brand-500 absolute right-0 top-0 p-6 opacity-20"></i><p class="text-slate-400 text-sm">Toplam G√∂rev</p><h3 class="text-4xl font-bold text-white mt-2" id="stat-task-count">0</h3></div>
                        <div class="glass-panel p-6 rounded-3xl relative overflow-hidden"><i class="ri-shield-keyhole-fill text-6xl text-blue-500 absolute right-0 top-0 p-6 opacity-20"></i><p class="text-slate-400 text-sm">Saklanan ≈ûifre</p><h3 class="text-4xl font-bold text-white mt-2" id="stat-pass-count">0</h3></div>
                        <div class="glass-panel p-6 rounded-3xl bg-gradient-to-br from-brand-600 to-purple-800 border-none"><h3 class="text-xl font-bold text-white mb-2">Velora Premium</h3><p class="text-purple-200 text-sm">PRO PLAN Aktif</p></div>
                    </div>
                </div>

                <div id="view-tasks" class="view-content hidden fade-in">
                    <div class="flex gap-4 mb-6">
                        <input type="text" id="task-title" placeholder="Yeni g√∂rev..." class="input-field flex-1 px-5 py-4 rounded-2xl text-white outline-none">
                        <button onclick="addTask()" class="bg-brand-600 hover:bg-brand-500 text-white px-8 rounded-2xl font-bold shadow-lg">Ekle</button>
                    </div>
                    <div id="list-tasks" class="grid gap-3"></div>
                </div>

                <div id="view-passwords" class="view-content hidden fade-in">
                    <div class="glass-panel p-6 rounded-3xl mb-8 border border-white/5" id="password-form-container">
                        <h3 class="text-lg font-bold text-white mb-4 flex items-center gap-2" id="pass-form-title"><i class="ri-add-circle-line text-brand-500"></i> Yeni ≈ûifre Ekle</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <input type="text" id="pass-account" placeholder="Platform (Netflix, vb.)" class="input-field px-4 py-3 rounded-xl text-white">
                            <input type="text" id="pass-username" placeholder="Kullanƒ±cƒ± Adƒ±" class="input-field px-4 py-3 rounded-xl text-white">
                        </div>
                        <div class="flex gap-4">
                            <input type="text" id="pass-password" placeholder="≈ûifre" class="input-field flex-1 px-4 py-3 rounded-xl text-white">
                            <button onclick="handlePasswordSubmit()" id="btn-pass-submit" class="bg-blue-600 hover:bg-blue-500 text-white px-6 rounded-xl font-bold transition-all min-w-[100px]">Kaydet</button>
                            <button onclick="cancelEdit()" id="btn-pass-cancel" class="hidden bg-slate-600 hover:bg-slate-500 text-white px-4 rounded-xl font-bold transition-all">ƒ∞ptal</button>
                        </div>
                    </div>
                    <div id="list-passwords" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"></div>
                </div>

                <div id="view-reminders" class="view-content hidden fade-in">
                    <div class="glass-panel p-6 rounded-3xl mb-8 flex gap-4">
                        <input type="text" id="rem-note" placeholder="Hatƒ±rlatƒ±cƒ±..." class="input-field flex-[2] px-5 py-3 rounded-xl text-white">
                        <input type="datetime-local" id="rem-time" class="input-field flex-1 px-5 py-3 rounded-xl text-white text-sm">
                        <button onclick="addReminder()" class="bg-pink-600 hover:bg-pink-500 text-white px-8 py-3 rounded-xl font-bold">Kur</button>
                    </div>
                    <div id="list-reminders" class="grid gap-3"></div>
                </div>
            </div>
        </main>
    </div>

<script>
    const API_URL = "http://localhost:8000"; 
    let token = localStorage.getItem('token');
    let userId = localStorage.getItem('userId');
    const today = new Date().toLocaleDateString('tr-TR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    document.getElementById('current-date').innerText = today;

    // Edit Mode Variables
    let isEditingPassword = false;
    let editPasswordId = null;

    if(token && userId) initApp();

    // AUTH
    function toggleAuth(type) {
        document.getElementById('login-form').classList.toggle('hidden', type === 'register');
        document.getElementById('register-form').classList.toggle('hidden', type !== 'register');
        document.getElementById('auth-subtitle').innerText = type === 'register' ? "Hemen √ºcretsiz bir hesap olu≈üturun." : "Hayatƒ±nƒ±zƒ± organize eden yapay zeka asistanƒ±.";
    }

    async function authAction(endpoint, body) {
        try {
            const res = await fetch(`${API_URL}/auth/${endpoint}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
            const data = await res.json();
            if(!res.ok) throw new Error(data.detail || "Hata");
            return data;
        } catch(e) { showToast(e.message, "error"); return null; }
    }

    document.getElementById('btn-register').addEventListener('click', async () => {
        const data = await authAction('register', { email: document.getElementById('reg-email').value, password: document.getElementById('reg-password').value, full_name: document.getElementById('reg-fullname').value });
        if(data) { showToast("Kayƒ±t Ba≈üarƒ±lƒ±!", "success"); toggleAuth('login'); }
    });

    document.getElementById('btn-login').addEventListener('click', async () => {
        const data = await authAction('login', { email: document.getElementById('login-email').value, password: document.getElementById('login-password').value });
        if(data) {
            token = data.access_token; userId = data.user_id;
            localStorage.setItem('token', token); localStorage.setItem('userId', userId);
            initApp();
        }
    });

    function initApp() {
        document.getElementById('auth-screen').classList.add('hidden');
        document.getElementById('app-screen').classList.remove('hidden');
        document.getElementById('app-screen').classList.add('flex');
        loadTasks(); loadPasswords(); loadReminders();
    }
    function logout() { localStorage.clear(); location.reload(); }

    window.switchTab = function(tabName) {
        document.querySelectorAll('.view-content').forEach(el => el.classList.add('hidden'));
        document.getElementById('view-' + tabName).classList.remove('hidden');
        document.querySelectorAll('.nav-btn').forEach(b => { b.classList.remove('bg-brand-600', 'text-white', 'shadow-lg'); b.classList.add('text-slate-400'); });
        document.querySelector(`.nav-btn[data-tab="${tabName}"]`).classList.add('bg-brand-600', 'text-white', 'shadow-lg');
        document.querySelector(`.nav-btn[data-tab="${tabName}"]`).classList.remove('text-slate-400');
    }

    // --- TASKS ---
    async function loadTasks() {
        const res = await fetch(`${API_URL}/api/tasks/${userId}`, { headers: { 'Authorization': `Bearer ${token}` }});
        const tasks = await res.json();
        document.getElementById('stat-task-count').innerText = tasks.length;
        document.getElementById('list-tasks').innerHTML = tasks.map(t => `
            <div class="glass-panel p-4 rounded-2xl flex items-center gap-4 slide-in">
                <div class="w-6 h-6 rounded-full border-2 border-slate-500"></div>
                <h4 class="text-white font-medium flex-1">${t.title}</h4>
            </div>`).join('') || '<div class="text-center text-slate-500">G√∂rev yok.</div>';
    }
    async function addTask() {
        await fetch(`${API_URL}/api/tasks/${userId}`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ title: document.getElementById('task-title').value }) });
        document.getElementById('task-title').value = ""; loadTasks();
    }

    // --- PASSWORDS (EDIT & DELETE) ---
    async function loadPasswords() {
        const res = await fetch(`${API_URL}/api/passwords/${userId}`, { headers: { 'Authorization': `Bearer ${token}` }});
        const items = await res.json();
        document.getElementById('stat-pass-count').innerText = items.length;
        document.getElementById('list-passwords').innerHTML = items.map((p, i) => `
            <div class="glass-panel p-5 rounded-3xl slide-in relative group" style="animation-delay: ${i*0.05}s">
                <div class="absolute top-4 right-4 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                    <button onclick="editPassword('${p.id}', '${p.account}', '${p.username}', '${p.password}')" class="bg-blue-600 p-1.5 rounded-lg hover:bg-blue-500 text-white"><i class="ri-pencil-line"></i></button>
                    <button onclick="deletePassword('${p.id}')" class="bg-red-600 p-1.5 rounded-lg hover:bg-red-500 text-white"><i class="ri-delete-bin-line"></i></button>
                </div>
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center text-xl">üîê</div>
                    <span class="text-sm font-bold uppercase tracking-wider text-slate-300">${p.account}</span>
                </div>
                <div class="space-y-2">
                    <div class="text-xs text-slate-400">Kullanƒ±cƒ±: <span class="text-white text-sm select-all">${p.username}</span></div>
                    <div class="text-xs text-slate-400">≈ûifre: <span class="font-mono bg-black/30 px-2 py-1 rounded text-brand-200 select-all">${p.password}</span></div>
                </div>
                <div class="mt-3 h-1 w-full bg-slate-700 rounded-full overflow-hidden"><div class="h-full ${p.strength === 'G√º√ßl√º' ? 'bg-green-500 w-full' : p.strength === 'Orta' ? 'bg-yellow-500 w-2/3' : 'bg-red-500 w-1/3'}"></div></div>
            </div>`).join('') || '<div class="col-span-full text-center text-slate-500">Kasa bo≈ü.</div>';
    }

    async function handlePasswordSubmit() {
        const body = {
            account: document.getElementById('pass-account').value,
            username: document.getElementById('pass-username').value,
            password: document.getElementById('pass-password').value
        };
        if(!body.account || !body.password) return showToast("Bilgileri doldurun", "error");

        if (isEditingPassword) {
            // Update Request
            await fetch(`${API_URL}/api/passwords/${userId}/${editPasswordId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify(body)
            });
            showToast("≈ûifre g√ºncellendi", "success");
            cancelEdit();
        } else {
            // Create Request
            await fetch(`${API_URL}/api/passwords/${userId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify(body)
            });
            showToast("≈ûifre kaydedildi", "success");
            document.getElementById('pass-account').value = "";
            document.getElementById('pass-username').value = "";
            document.getElementById('pass-password').value = "";
        }
        loadPasswords();
    }

    window.editPassword = function(id, account, username, password) {
        isEditingPassword = true;
        editPasswordId = id;
        document.getElementById('pass-account').value = account;
        document.getElementById('pass-username').value = username;
        document.getElementById('pass-password').value = password;
        
        document.getElementById('pass-form-title').innerText = "≈ûifreyi D√ºzenle";
        document.getElementById('btn-pass-submit').innerText = "G√ºncelle";
        document.getElementById('btn-pass-submit').classList.replace('bg-blue-600', 'bg-green-600');
        document.getElementById('btn-pass-cancel').classList.remove('hidden');
        
        document.getElementById('password-form-container').scrollIntoView({ behavior: 'smooth' });
    }

    window.cancelEdit = function() {
        isEditingPassword = false;
        editPasswordId = null;
        document.getElementById('pass-account').value = "";
        document.getElementById('pass-username').value = "";
        document.getElementById('pass-password').value = "";
        
        document.getElementById('pass-form-title').innerHTML = '<i class="ri-add-circle-line text-brand-500"></i> Yeni ≈ûifre Ekle';
        document.getElementById('btn-pass-submit').innerText = "Kaydet";
        document.getElementById('btn-pass-submit').classList.replace('bg-green-600', 'bg-blue-600');
        document.getElementById('btn-pass-cancel').classList.add('hidden');
    }

    window.deletePassword = async function(id) {
        if(!confirm("Bu ≈üifreyi silmek istediƒüinize emin misiniz?")) return;
        await fetch(`${API_URL}/api/passwords/${userId}/${id}`, {
            method: 'DELETE',
            headers: { 'Authorization': `Bearer ${token}` }
        });
        showToast("≈ûifre silindi", "success");
        loadPasswords();
    }

    // --- REMINDERS ---
    async function loadReminders() {
        const res = await fetch(`${API_URL}/api/reminders/${userId}`, { headers: { 'Authorization': `Bearer ${token}` }});
        const items = await res.json();
        document.getElementById('list-reminders').innerHTML = items.map(r => `
            <div class="glass-panel p-4 rounded-2xl flex justify-between items-center border-l-4 border-pink-500 slide-in">
                <div><h4 class="font-bold text-white">${r.note}</h4></div>
                <div class="text-right"><div class="text-xl font-bold text-pink-400">${new Date(r.time).toLocaleTimeString('tr-TR', {hour:'2-digit', minute:'2-digit'})}</div></div>
            </div>`).join('') || '<div class="text-center text-slate-500">Hatƒ±rlatƒ±cƒ± yok.</div>';
    }
    async function addReminder() {
        await fetch(`${API_URL}/api/reminders/${userId}`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ note: document.getElementById('rem-note').value, time: document.getElementById('rem-time').value }) });
        document.getElementById('rem-note').value = ""; loadReminders();
    }

    function showToast(msg, type) {
        const container = document.getElementById('toast-container');
        const el = document.createElement('div');
        el.className = `toast px-6 py-4 rounded-xl flex items-center gap-3 shadow-2xl ${type === 'success' ? 'border-brand-500 text-brand-100' : 'border-red-500 text-red-100'} slide-in`;
        el.innerHTML = `<i class="${type === 'success' ? 'ri-checkbox-circle-fill' : 'ri-error-warning-fill'} text-xl"></i> <span>${msg}</span>`;
        container.appendChild(el);
        setTimeout(() => el.remove(), 3000);
    }
</script>
</body>
</html>
