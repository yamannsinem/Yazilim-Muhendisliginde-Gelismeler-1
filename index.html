<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Velora - Kişisel Asistan</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
  
  body { font-family: 'Outfit', sans-serif; }
  
  /* Cam Efekti (Glassmorphism) */
  .glass {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }
  
  .glass-dark {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  .tab-content { display: none; animation: fadeIn 0.4s ease-out; }
  .tab-active { display: block; }
  
  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  
  /* Toast Bildirim Animasyonu */
  #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 50; }
  .toast { animation: slideIn 0.3s ease-out forwards; }
  @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
</style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-slate-900 min-h-screen flex items-center justify-center p-4 selection:bg-purple-500 selection:text-white">

<div id="toast-container" class="flex flex-col gap-2"></div>

<div id="login-screen" class="bg-white rounded-[2rem] shadow-2xl p-8 max-w-sm w-full text-center relative overflow-hidden">
    <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"></div>
    
    <div class="w-24 h-24 bg-gradient-to-br from-purple-600 to-indigo-600 text-white rounded-full flex items-center justify-center mx-auto mb-6 text-4xl font-bold shadow-lg shadow-purple-200">V</div>
    <h1 class="text-4xl font-bold text-slate-800 mb-2 tracking-tight">Velora</h1>
    <p class="text-slate-500 mb-8 font-medium">Güvenli Giriş (Token)</p>

    <div class="space-y-4">
        <input type="email" id="email" placeholder="E-posta" class="w-full px-5 py-4 rounded-xl bg-slate-50 border border-slate-200 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all font-medium text-slate-700">
        <input type="password" id="password" placeholder="Şifre" class="w-full px-5 py-4 rounded-xl bg-slate-50 border border-slate-200 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all font-medium text-slate-700">
        
        <div class="flex gap-2">
            <button id="login-btn" class="flex-1 bg-slate-900 hover:bg-slate-800 text-white font-bold py-4 rounded-xl transition-all shadow-xl hover:shadow-2xl hover:-translate-y-1 active:scale-95 flex items-center justify-center gap-2">
                <span>Giriş</span>
            </button>
            <button id="register-dummy-btn" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 rounded-xl transition-all shadow-xl hover:shadow-2xl hover:-translate-y-1 active:scale-95 flex items-center justify-center gap-2">
                <span>Kayıt</span>
            </button>
        </div>
        <p class="text-xs text-gray-400 mt-2">Kayıt butonu demo amaçlıdır, Swagger'dan kayıt olunuz.</p>
    </div>
</div>

<div id="demo-screen" class="hidden glass-dark rounded-[2.5rem] shadow-2xl w-full max-w-4xl overflow-hidden flex flex-col h-[600px] border border-white/10">
    
    <div class="p-6 md:p-8 flex justify-between items-center border-b border-white/10 bg-white/5 backdrop-blur-md">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-tr from-purple-500 to-pink-500 rounded-xl flex items-center justify-center text-white font-bold">V</div>
            <div>
                <h1 class="text-2xl font-bold text-white tracking-wide">Velora</h1>
                <p class="text-xs text-purple-200 uppercase tracking-widest font-semibold">Secure Dashboard</p>
            </div>
        </div>
        
        <button id="logout-btn" class="bg-white/10 hover:bg-red-500/80 hover:text-white text-white/80 px-4 py-2 rounded-lg text-sm font-semibold transition-all flex items-center gap-2 backdrop-blur-sm">
            Çıkış
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
        </button>
    </div>

    <div class="flex flex-1 overflow-hidden">
        <div class="w-20 md:w-64 bg-slate-900/50 backdrop-blur-md border-r border-white/5 p-4 flex flex-col gap-2">
            <button class="tab-button w-full text-left px-4 py-3 rounded-xl font-medium text-white/70 hover:bg-white/10 hover:text-white transition-all flex items-center gap-3 bg-white/10 text-white shadow-lg shadow-purple-500/20" data-tab="tasks">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" /></svg>
                <span class="hidden md:block">Görevler</span>
            </button>
            <button class="tab-button w-full text-left px-4 py-3 rounded-xl font-medium text-white/70 hover:bg-white/10 hover:text-white transition-all flex items-center gap-3" data-tab="passwords">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                <span class="hidden md:block">Kasa</span>
            </button>
        </div>

        <div class="flex-1 bg-[#F3F4F6] relative overflow-hidden">
            <div class="absolute top-0 right-0 w-64 h-64 bg-purple-200 rounded-full blur-3xl opacity-30 -translate-y-1/2 translate-x-1/2 pointer-events-none"></div>

            <div class="p-6 md:p-8 h-full overflow-y-auto">
                
                <div id="tasks" class="tab-content tab-active max-w-3xl mx-auto">
                    <div class="flex justify-between items-end mb-6">
                        <div>
                            <h2 class="text-3xl font-bold text-slate-800">Yapılacaklar</h2>
                            <p class="text-slate-500">Token ile korunan veriler</p>
                        </div>
                    </div>

                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 mb-6 flex gap-3">
                        <input type="text" id="new-task-title" placeholder="Yeni bir görev yaz... (Örn: Sınava çalış)" class="flex-1 bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all">
                        <button id="add-task-btn" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-xl font-bold shadow-lg shadow-purple-200 transition-all flex items-center gap-2">
                            Ekle
                        </button>
                    </div>

                    <div id="task-list" class="space-y-3 pb-10">
                        </div>
                </div>

                <div id="passwords" class="tab-content max-w-3xl mx-auto text-center py-20">
                    <div class="w-20 h-20 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                    </div>
                    <h3 class="text-xl font-bold text-slate-800">Şifre Kasası</h3>
                    <p class="text-slate-500 mt-2">Güvenli token olmadan bu veriler görüntülenemez.</p>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    // --- ÖNEMLİ: Nginx üzerinden çalıştığı için localhost diyoruz ---
    const API_URL = "http://localhost:8000"; 
    
    // Değişkenler
    let currentToken = null; // TOKEN'I BURADA TUTACAĞIZ
    let currentUserId = null;

    // Elementler
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const loginScreen = document.getElementById('login-screen');
    const demoScreen = document.getElementById('demo-screen');
    const taskList = document.getElementById('task-list');
    const addTaskBtn = document.getElementById('add-task-btn');
    const newTaskInput = document.getElementById('new-task-title');

    // --- TOAST (BİLDİRİM) FONKSİYONU ---
    function showToast(message, type = 'success') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        const bgClass = type === 'success' ? 'bg-green-500' : 'bg-red-500';
        toast.className = `toast ${bgClass} text-white px-6 py-4 rounded-xl shadow-lg shadow-gray-400/20 flex items-center gap-3 font-medium min-w-[300px]`;
        toast.innerHTML = `<span>${message}</span>`;
        container.appendChild(toast);
        setTimeout(() => { toast.remove() }, 3000);
    }

    // --- GİRİŞ YAPMA (TOKEN ALMA) ---
    loginBtn.addEventListener('click', async () => {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        if(!email || !password) {
            showToast("Lütfen tüm alanları doldurun!", "error");
            return;
        }

        try {
            const response = await fetch(`${API_URL}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await response.json();

            if (response.ok) {
                // TOKEN'I ALIYORUZ!
                currentToken = data.access_token; 
                currentUserId = data.user_id;

                showToast(`Giriş Başarılı! Token alındı.`);
                
                // Ekran Geçişi
                loginScreen.classList.add('hidden');
                demoScreen.classList.remove('hidden');
                
                // Görevleri Token ile çek
                loadTasks();
            } else {
                showToast(data.detail || "Giriş başarısız", "error");
            }
        } catch (error) {
            showToast("Sunucuya bağlanılamadı!", "error");
        }
    });

    // --- GÖREV EKLEME (TOKEN İLE) ---
    addTaskBtn.addEventListener('click', async () => {
        const title = newTaskInput.value.trim();
        if (!title) return;

        try {
            const response = await fetch(`${API_URL}/api/tasks/${currentUserId}`, {
                method: 'POST',
                // BURASI ÖNEMLİ: Token'ı başlıkta gönderiyoruz
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${currentToken}` 
                },
                body: JSON.stringify({ title: title, description: "Korumalı görev" })
            });

            if (response.ok) {
                newTaskInput.value = "";
                showToast("Görev eklendi!", "success");
                loadTasks();
            }
        } catch (error) {
            showToast("Bağlantı hatası.", "error");
        }
    });

    // --- GÖREVLERİ ÇEKME (TOKEN İLE) ---
    async function loadTasks() {
        if (!currentUserId || !currentToken) return;
        
        try {
            const response = await fetch(`${API_URL}/api/tasks/${currentUserId}`, {
                method: 'GET',
                // BURASI ÖNEMLİ: Token yoksa veri gelmez!
                headers: {
                    'Authorization': `Bearer ${currentToken}`
                }
            });

            if (response.status === 403) {
                showToast("Yetkisiz Erişim! Token geçersiz.", "error");
                return;
            }

            const tasks = await response.json();
            taskList.innerHTML = "";

            if (tasks.length === 0) {
                taskList.innerHTML = `<div class='text-center p-10 bg-white rounded-2xl border border-dashed border-slate-300 text-slate-500'>Henüz görev yok.</div>`;
                return;
            }

            tasks.forEach((task, index) => {
                const delay = index * 100;
                const html = `
                <div class="group bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex items-center gap-4 hover:shadow-md transition-all hover:-translate-y-0.5" style="animation: fadeIn 0.5s ease-out ${delay}ms both;">
                    <div class="w-10 h-10 rounded-full bg-blue-50 text-blue-500 flex items-center justify-center font-bold">✓</div>
                    <div class="flex-1">
                        <h4 class="font-bold text-slate-800">${task.title}</h4>
                        <p class="text-xs text-slate-500">Güvenli Veri</p>
                    </div>
                </div>`;
                taskList.innerHTML += html;
            });
        } catch (error) {
            taskList.innerHTML = "<p class='text-red-500 text-center'>Veriler yüklenemedi.</p>";
        }
    }

    // --- ÇIKIŞ ---
    logoutBtn.addEventListener('click', () => {
        location.reload();
    });

    // --- TABS ---
    document.querySelectorAll('.tab-button').forEach(btn => {
        btn.addEventListener('click', () => {
            const tab = btn.getAttribute('data-tab');
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('tab-active'));
            document.getElementById(tab).classList.add('tab-active');
        });
    });

    // Demo Kayıt Uyarısı
    document.getElementById('register-dummy-btn').addEventListener('click', () => {
        alert("Lütfen Swagger UI (localhost:8000/docs) üzerinden kayıt olun.");
    });
</script>
</body>
</html>
