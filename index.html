<script>
    // Login / Demo ekran geÃ§iÅŸi
    const loginBtn = document.getElementById('login-btn');
    const backLogin = document.getElementById('back-login');
    const loginScreen = document.getElementById('login-screen');
    const demoScreen = document.getElementById('demo-screen');

    loginBtn.addEventListener('click', () => {
        const email = document.getElementById('email').value.trim();
        const pass = document.getElementById('password').value.trim();
        if(!email || !pass) {
            alert("LÃ¼tfen e-posta ve ÅŸifre girin!");
            return;
        }
        loginScreen.classList.add('hidden');
        demoScreen.classList.remove('hidden');
    });

    backLogin.addEventListener('click', () => {
        demoScreen.classList.add('hidden');
        loginScreen.classList.remove('hidden');
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';
    });

    // Sekmeler
    const buttons = document.querySelectorAll('.tab-button');
    const contents = document.querySelectorAll('.tab-content');

    buttons.forEach(btn => {
        btn.addEventListener('click', () => {
            const tab = btn.getAttribute('data-tab');
            contents.forEach(c => c.classList.remove('tab-active'));
            document.getElementById(tab).classList.add('tab-active');
        });
    });
</script>
