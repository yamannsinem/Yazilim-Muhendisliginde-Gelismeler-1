version: '3.8'

services:
  # 1. SERVİS: BACKEND (Python FastAPI)
  velora_api:
    build: .
    container_name: velora-backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # 2. SERVİS: FRONTEND (Nginx Web Sunucusu)
  velora_frontend:
    image: nginx:alpine
    container_name: velora-frontend
    ports:
      - "80:80"  # Tarayıcıdan direkt localhost yazınca burası açılır
    volumes:
      # index.html dosyasını Nginx'in yayın klasörüne kopyalıyoruz
      - ./index.html:/usr/share/nginx/html/index.html
    depends_on:
      - velora_api # Backend açılmadan frontend açılmasın
